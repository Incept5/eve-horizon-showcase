schema: eve/compose/v2
project: eve-horizon-showcase

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: eve-horizon-showcase
    ports: [3000]
    environment:
      NODE_ENV: production
    x-eve:
      ingress:
        public: true
        port: 3000

environments:
  staging:
    pipeline: deploy

pipelines:
  deploy:
    steps:
      - name: build
        action:
          type: build
      - name: release
        depends_on: [build]
        action:
          type: release
      - name: deploy
        depends_on: [release]
        action:
          type: deploy
